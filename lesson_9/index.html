<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <title>Boostrap</title>
</head>
<body>
    <div class="container">
        <h1 class="head">Почему нужно сделать это сейчас?</h1>
        <div class="row ">
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 el">
                <img class="img" src="img/img-1.png" alt="img">
                <strong class="text">Первое 
                    преимущество</strong>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 el">
                <img class="img" src="img/img-2.png" alt="img">
                <strong class="text">Второе
                    преимущество</strong>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 el">

            </div>
            <div class=" col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 el el-4">

            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 el">

            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-2 el">
                <img class="img" src="img/img-6.png" alt="img">
                <strong class="text">Шестое
                    преимущество</strong>
            </div> 
        </div>
      </div>

</html>
